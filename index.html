      padding: 0;
    }

      text-shadow: 2px 2px 5px #000;

      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ff00;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ff00;
      cursor: pointer;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #gameCanvas {
      border: 2px solid #fff;
      background-color: #000;
    }
    #avatar-customization, #shop, #friendsList, #leaderboard {
      margin: 20px;
    }
    #friendsList div, #leaderboard div {
      padding: 5px;
      border-bottom: 1px solid #00ff00;
    }
  </style>
</head>

    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">

      <div id="leaderboardList"></div>
    </div>
